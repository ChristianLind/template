<!DOCTYPE html>
    <html lang="en">
    <head>
        <title>Document</title>
        <link rel="stylesheet" href="styles.css" >
    </head>
    <body>
        <form id="login">

            <h1>Create user</h1>

            <div>Username</div>
            <input id="username" type="text" placeholder="Username" required minlength="3"> <br><br>

            <div>Password</div>
            <input id="password" type="text" placeholder="Password" required minlength="8"> <br><br>

            <div>Verify password</div>
            <input id="verify" type="text" placeholder="Verify password"> <br><br>

            <button id="submit">Submit</button>

        </form>
        <script src="script.js"></script>
    </body>
</html>
